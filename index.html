<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İstanbulkart'ın Geçmişi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f8ff;
      color: #1a1a1a;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
    }

    .centered-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .official-link {
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px #00bfff88;
      transition: all 0.3s ease;
    }

    .official-link:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    section {
      margin-bottom: 40px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 170, 255, 0.2);
    }

    section h2 {
      color: #007acc;
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 3px #b3e5ff;
    }

    .timeline-item {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f0faff;
      border-left: 4px solid #00bfff;
      border-radius: 6px;
    }

    .timeline-item h3 {
      color: #007acc;
      font-size: 1.3rem;
      margin-bottom: 8px;
    }

    .timeline-item p {
      color: #333333;
      line-height: 1.6;
    }

    .features ul {
      list-style-type: none;
      padding: 0;
    }

    .features li {
      background-color: #f0faff;
      padding: 12px;
      margin-bottom: 10px;
      border-left: 4px solid #00bfff;
      border-radius: 6px;
      text-align: left;
      color: #333;
    }

    .future p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="centered-wrapper">
    <a href="https://www.istanbulkart.istanbul/" class="official-link" target="_blank">
      Resmi İstanbulkart Sitesi
    </a>
  </div>

  <div class="container">
    <!-- İçerik buraya devam eder -->
    <!-- ... -->
  </div>

</body>
</html>
